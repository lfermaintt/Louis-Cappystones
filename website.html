<style>
    #top {
        background: rgb(224, 224, 224);

    } a:link,a:visited,a:active,button {
        background: rgb(182, 182, 182);

        font-size: 20px;

        border-color:rgb(182, 182, 182);

        background: rgba(82, 82, 82, 0.2);
    }
    h1 {
        color: rgba(140, 175, 172, 0.795);
        text-align: center;
        padding: 0px 0 25px 0;

    }
    #footer {
        text-align: center;
    } header {
        font-family: 'Cabin', sans-serif;

    } #middle {
        border-left: rgb(224, 224, 224);

<head>

            <li><a href="#"><button>Achievements</button></a></li>

        </p>
    </div>
    <div id="footer">
        <p>&copy; 2022-2023. Louis Fermaintt. All Rights Reserved.</p>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        var different_greetings = ["Hello","Hola","Bonjour","Konnichiwa","Nǐn hǎo","Ciao","Guten tag","Hallo","Aloha","Hallau","Haló","Ahoj","Helo","Namaste"];
        var text = document.getElementById("top");
        var greet = document.createElement("h1");
        greet.innerHTML = "<h1 style='height: 5px; color: rgb(" + getRandomInt(255) + "," + getRandomInt(255) + "," + getRandomInt(255) + ")'> " + different_greetings[getRandomInt(14)] + "<em>, I am Louis </em></h1>";
        (text.firstElementChild).insertAdjacentElement("beforebegin",greet);

    </script>
